<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form Page</title>
    <!-- Include Bootstrap CSS and any other necessary stylesheets -->
    <link rel="stylesheet" href="path-to-bootstrap-css/bootstrap.min.css">
</head>
<body>

<!-- Include the Bootstrap navigation bar if you have one -->

<!-- Form Section -->
<div class="container">
    <h3>Contact Michele</h3>
    <form id="myForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">I would never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JavaScript and your app.js script -->
<script src="path-to-bootstrap-js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
